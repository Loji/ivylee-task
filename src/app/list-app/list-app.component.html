<section class="list-app">
  <section class="input"  (keyup.enter)="addListItem()">
    <div class="content">
      <div class="description">
        <h1>Ivy Lee Task List</h1>
      </div>
      <input placeholder="Type task name..." [(ngModel)]="newListItem.title">
      <textarea placeholder="Type task description..." [(ngModel)]="newListItem.description"></textarea>
    </div>
  </section>
  <section class="list" *ngIf="listItems.length > 0">
    <div class="content">
      <ul dnd-sortable-container [sortableData]="listItems">
        <li *ngFor="let listItem of (listItems | orderBy)" [class.completed]="listItem.completed" dnd-sortable [sortableIndex]="order">
          <h4>{{listItem.order}} - {{listItem.id}} {{listItem.title}} <small>{{listItem.added_date | date : "d.M.y H:m"}}</small></h4>
          <desc>{{listItem.description}}</desc>
          <div class="actions">
            <div class="grab">chwyÄ‡</div>
            <div (click)="toggleListItemCompleted(listItem)"><i class="fa fa-check" aria-hidden="true"></i></div>
          </div>
        </li>
      </ul>
    </div>
  </section>
</section>
