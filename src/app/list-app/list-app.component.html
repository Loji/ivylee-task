<section class="list-app">
  <section class="input"  (keyup.enter)="addListItem()">
    <input placeholder="Type task name..." [(ngModel)]="newListItem.title">
    <textarea [(ngModel)]="newListItem.description"></textarea>
  </section>
  <section class="list" *ngIf="listItems.length > 0">
    <ul>
      <li *ngFor="let listItem of listItems" @addListItem="added" [class.completed]="listItem.completed">
        <h4>{{listItem.title}} <small>{{listItem.added_date | date : "d.M.y H:m"}}</small></h4>
        <desc>{{listItem.description}}</desc>
      </li>
    </ul>
  </section>
</section>
